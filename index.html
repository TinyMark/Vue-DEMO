<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="js/todomvc-common/base.css">
	<link rel="stylesheet" href="css/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body>
	<section class="todoapp" id="App" v-cloak>
		<header class="header">
			<h1>todos</h1>
			<form @submit="addList">
				<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="newText">
			</form>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleAll">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

				<li :class="{ 'completed': v.status,'editing':editId===i }" v-for="(v,i) in list" v-show="query(i)">
					<div class="view">
						<input class="toggle" type="checkbox" v-model="v.status">
						<label @dblclick="editId=i">{{ v.text }}</label>
						<button class="destroy" @click="delList(i)"></button>
					</div>
					<form @submit="updateList(i)">
						<input class="edit" value="Create a TodoMVC template" v-model="v.text">
					</form>
				</li>

			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count">
				<strong>{{ leftNum }}</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a :class="{'selected':keyWord == 'all'}" @click="keyWord = 'all'" href="#/">All</a>
				</li>
				<li>
					<a :class="{'selected':keyWord == 'active'}" @click="keyWord = 'active'" href="#/active">Active</a>
				</li>
				<li>
					<a :class="{'selected':keyWord == 'completed'}" @click="keyWord = 'completed'" href="#/completed">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed" @click="clearCompleted">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<p>Template by
			<a href="http://sindresorhus.com">Sindre Sorhus</a>
		</p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by
			<a href="http://todomvc.com">you</a>
		</p>
		<p>Part of
			<a href="http://todomvc.com">TodoMVC</a>
		</p>
	</footer>
	<!-- Scripts here. Don't remove ↓ -->
	<script src="js/todomvc-common/base.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
